name: update-and-mirror
on:
  schedule:
    - cron: '0 10 * * 0'   # weekly, Sundays at 10:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ARWEAVE_JWK_B64: ${{ secrets.ARWEAVE_JWK_B64 }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - run: npm ci

      - name: Run updater
        run: node update_data.js

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ github.run_id }}
          path: |
            data/**/*.json
            data/**/*.csv
            !data/**/collectors_cards.csv
          retention-days: 14
          if-no-files-found: ignore