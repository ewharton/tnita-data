name: update-and-mirror
on:
  schedule:
    - cron: '0 17 * * 3'   # weekly, Wednesdays at 17:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ARWEAVE_JWK_B64: ${{ secrets.ARWEAVE_JWK_B64 }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - run: npm ci

      - name: Run updater
        run: node update_data.js